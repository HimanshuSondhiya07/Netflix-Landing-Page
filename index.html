<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <span><img width="50" src="assets/logo.svg" alt="logo"></span>
            <div>
                <button class="button">English</button>
                <button class="button Sign">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="HeroText">
            <div>Unlimited movies, TV shows and more</div>
            <div>Watch anywhere. Cancel anytime.</div>
            <div>Ready to watch? Enter your email to create or restart your membership.</div>
            <div>
                <input type="text" placeholder="Email Address">
                <button class="button started">Get started</button>
            </div>
        </div>
        <div class="sectionline"></div>
    </div>
</body>

</html>
